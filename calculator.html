<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./calculator.css">
    <title>calculator</title>
</head>
<body class="bg-dark d-flex justify-content-center align-items-center" style="height:100vh; width:100%;">
    <div class="calculator d-flex flex-column">
        <input type="text" placeholder="0" class=" bg-transparent border-0 text-end px-5 text-white">
        <div class="row my-3">
            <div class="col">
                <button class="btn rounded-pill bg-transparent text-success shadow-lg mx-auto operator" style="width:23%;">AC</button>
                <button class="btn rounded-pill bg-transparent text-success shadow-lg mx-auto operator" style="width:23%;">DEL</button>
                <button class="btn rounded-pill bg-transparent text-success shadow-lg mx-auto operator" style="width:23%;">%</button>
                <button class="btn rounded-pill bg-transparent text-success shadow-lg mx-auto operator" style="width:23%;">/</button>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <button class="btn rounded-pill bg-transparent text-white shadow-lg w-aut mx-auto" style="width:23%;">7</button>
                <button class="btn rounded-pill bg-transparent text-white shadow-lg w-aut mx-auto" style="width:23%;">8</button>
                <button class="btn rounded-pill bg-transparent text-white shadow-lg w-aut mx-auto" style="width:23%;">9</button>
                <button class="btn rounded-pill bg-transparent text-success shadow-lg w-aut mx-auto operator" style="width:23%;">*</button>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <button class="btn rounded-pill bg-transparent text-white shadow-lg mx-auto" style="width:23%;">4</button>
                <button class="btn rounded-pill bg-transparent text-white shadow-lg mx-auto" style="width:23%;">5</button>
                <button class="btn rounded-pill bg-transparent text-white shadow-lg mx-auto" style="width:23%;">6</button>
                <button class="btn rounded-pill bg-transparent text-success shadow-lg mx-auto operator" style="width:23%;">-</button>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <button class="btn rounded-pill bg-transparent text-white shadow-lg w-aut mx-auto" style="width:23%;">1</button>
                <button class="btn rounded-pill bg-transparent text-white shadow-lg w-aut mx-auto" style="width:23%;">2</button>
                <button class="btn rounded-pill bg-transparent text-white shadow-lg w-aut mx-auto" style="width:23%;">3</button>
                <button class="btn rounded-pill bg-transparent text-success shadow-lg w-aut mx-auto operator" style="width:23%;">+</button>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <button class="btn rounded-pill bg-transparent text-white shadow-lg w-aut mx-auto" style="width:23%;">00</button>
                <button class="btn rounded-pill bg-transparent text-white shadow-lg w-aut mx-auto" style="width:23%;">0</button>
                <button class="btn rounded-pill bg-transparent text-white shadow-lg w-aut mx-auto operator" style="width:23%;">.</button>
                <button class="btn rounded-pill bg-transparent text-success shadow-lg w-aut mx-auto operator" style="width:23%;">=</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
